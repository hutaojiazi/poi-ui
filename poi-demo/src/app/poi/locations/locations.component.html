<div class="row">
    <div class="col-xs-12 col-sm-8">
        <div class="row list-group">
            <div class="col-xs-12 list-group-item" *ngFor="let location of locations">
                <h4>
                    <a href="location/{{ location.id }}">{{ location.name }}</a>
                    <small class="rating-stars" rating-stars rating="location.rating"></small>
                </h4>
                <p class="address">{{ location.address }}</p>
                <p>
                    <span class="label label-warning label-facility" *ngFor="let facility of location.facilities">
                      {{ facility }}
                    </span>
                  </p>
            </div>
        </div>
    </div>
</div>
